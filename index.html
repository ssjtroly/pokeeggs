<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Pokémon tool to find compatible Pokémon for creating eggs.">
	<meta name="keywords" content="Pokémon,breeding,egg,Sword,Shield,Let's Go,Pikachu,Eevee,Ultra,Sun,Moon,X,Y,Omega,Ruby,Sapphire,X,Y,Black 2, White 2,Black,White,HeartGold,SoulSilver,Platinum,Diamond,Pearl,Emerald,FireRed,LeafGreen,Crystal,Gold,Silver,Yellow,Red,Blue,compatiblity">
	<meta name="author" content="ssjtroly">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>PokéEggs</title>

	<link rel="stylesheet" type="text/css" href="css/index.css" />

	<script type="text/javascript" src="data/pokedex.js"></script>
	<script type="text/javascript" src="js/pokedata.js"></script>

	<script type="text/javascript">
		var pokemonSelect = null;
		var pokemonResults = null;
		var useGen8EggsCheckbox = null;
		var pokeSelect = null;

		function initialize() {
			pokemonSelect = document.getElementById("pokemon-select");
			pokemonResults = document.getElementById("pokemon-results");
			useGen8EggsCheckbox = document.getElementById("use-gen8-eggs");

			pokeSelect = new PokeSelect(pokemonSelect, pokemonResults, useGen8EggsCheckbox);
		}

		document.addEventListener("DOMContentLoaded", initialize);
	</script>
</head>
<body>
	<label id="header">
		<h2>PokéEggs</h2>
		Selecting a Pokémon will populate a list of all other Pokémon with which it can create eggs. The information is based entirely on egg grouping and may or may not be accurate.
	</label>
	<br><br><hr><br>
	<label>Select a Pokémon.</label>
	<br>
	<select id="pokemon-select"></select>
	<br>
	<label><input id="use-gen8-eggs" type="checkbox" checked />&nbspUse Generation 8 Egg Groups</label>
	<br><br><hr><br>
	<div id="pokemon-results"></div>
	<br><hr>
	Thanks goes to fanzeyi for <a href="https://github.com/fanzeyi/pokemon.json">pokemon.json</a>.
</body>
</html>
